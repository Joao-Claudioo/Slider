<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slider com HTML e CSS</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="slider">
        <div class="slides">
            <!-- Radio buttons -->
            <input type="radio" name="radio-btn" id="radio1">
            <input type="radio" name="radio-btn" id="radio2">
            <input type="radio" name="radio-btn" id="radio3">
            <input type="radio" name="radio-btn" id="radio4">
            <!-- Fim Radio Buttons -->

            <!-- Slide images -->
            <div class="slide first">
                <img src="https://viciados.net/wp-content/uploads/2023/02/Resident-Evil-4-Remake-recebe-nova-gameplay-exclusiva-da-Game-Informer.webp" alt="Imagem 1">
            </div>
            <div class="slide">
                <img src="https://www.egames.news/__export/1654358187819/sites/debate/img/2022/06/04/resident-evil-4-remake-1.jpg_172596871.jpg" alt="Imagem 2">
            </div>
            <div class="slide">
                <img src="https://gameplayscassi.com.br/wp-content/uploads/2023/03/Resident-Evil-4-Remake.jpg" alt="Imagem 3">
            </div>
            <div class="slide">
                <img src="https://ovicio.com.br/wp-content/uploads/2021/05/20210518-resident-evil-4-remake.jpg" alt="Imagem 4">
            </div>   
            <!-- Fim Slide Images -->

            <!-- Navigation auto -->
            <div class="navigation-auto">
                <div class="auto-btn1"></div>
                <div class="auto-btn2"></div>
                <div class="auto-btn3"></div>
                <div class="auto-btn4"></div>
            </div>
        </div>

        <div class="manual-navigation">
            <label for="radio1" class="manual-btn"></label>
            <label for="radio2" class="manual-btn"></label>
            <label for="radio3" class="manual-btn"></label>
            <label for="radio4" class="manual-btn"></label>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
